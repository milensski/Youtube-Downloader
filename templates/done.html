{% extends 'base.html' %}
{% block content %}


<div class="row">
    <div class="d-flex align-items-center justify-content-center">

    </div>
    <div class="col-lg-12 d-flex justify-content-center text-center" align="center">
        <img src='{{thumnail}}' width="400" height="200">
    </div>

    <div class="col-lg-12 d-flex justify-content-center text-center" align="center">
        <div class="card-content center-block">
            <p class="text-info lead fs-4"> {{name}} </p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 d-flex justify-content-center text-center" align="center">
        <div class="card-content center-block">
            <form method="POST" action='/download'>
                <button id="download" name="download_url" type="submit" class="btn btn-primary mb-3" value="{{url}}"
                        onclick="update();"
                        data-toggle="modal"
                        data-target="#myModal">
                    Download
                </button>


            </form>


        </div>

    </div>

</div>

<div id='myModal' class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <button id='after-download' class="btn btn-primary mb-3" type="button" disabled style="display: none">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Downloading...
            </button>
<!--            <div id="progress" class="row mb-5" style="display: none">-->
<!--                <div class="col-lg-12 d-flex justify-content-center text-center" align="center">-->
<!--                    <div class="col-lg-8 d-flex justify-content-center text-center" align="center">-->
<!--                        <div class="progress col-lg-12 d-flex justify-content-center ">-->
<!--                            <div class="progress-bar progress-bar-striped progress-bar-animated"-->
<!--                                 role="progressbar"-->
<!--                                 style="width: 100%"-->
<!--                                 aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>-->
<!--                        </div>-->

<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
            <p class="description" align="center"> Please wait while downloading...</p>
            <div id='return' class='modal-footer'>
                <a class="btn btn-primary" href='/index' role="button">New download</a>
            </div>
        </div>
    </div>

</div>


<script>
function update(){
 $("#download").hide();
 $("#after-download").show();
 $("#progress").show();
 $("#return").show();

}


</script>

<script>$('#myModal').modal(options)</script>

{% endblock %}
